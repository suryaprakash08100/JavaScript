<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="javascript2.css">
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Registration Form</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="MobileNumber">MobileNumber</label>
                        <input type="MobileNumber" class="form-control" id="MobileNumber" placeholder="MobileNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="Birth Date">Birth Date</label>
                        <input type="Birth Date" class="form-control" id="Birth Date" placeholder="Birth Date" required>
                    </div>
                    <div class="form-group">
                        <label for="Gender">Gender</label>
                        <input type="Gender" class="form-control" id="Gender" placeholder="Gender" required>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="Address" class="form-control" id="Address" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <label for="Country">Country</label>
                        <input type="Country" class="form-control" id="Country" placeholder="Country" required>
                    </div>
                    <div class="form-group">
                        <label for="Enter postal code">Enter Postal Code</label>
                        <input type="Enter Postal Code" class="form-control" id="Enter Postal Code" placeholder="Enter postal Code" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
