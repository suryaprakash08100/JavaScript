<body>

        function person(first,last,age,eye){

            this.eye=eye;
        }
        const myfriend=new person("john","doe",40,'blue'); 
        const mycousin=new person("Balaji","Chaudary",30,'black');
        //myfriend.change("skully");//
        //for single object we give like this//
        //myfriend.nationality="India";//
        //for giving all people giving like this//
        person.prototype.nationality="Indians";
        person.prototype.changeName=function(name){
            this.lastName=name;
        }
        myfriend.changeName("Skully");

       // document.getElementById("demo").innerHTML="My friend name is "+myfriend.first+" and his nationality "+myfriend.nationality;//
   document.getElementById("demo").innerHTML="My details are " +JSON.stringify(myfriend);
   </script>
</body>
