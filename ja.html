<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construct</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        function person(first, last, age, eye) {
            this.first = first;
            this.last = last;
            this.age = age;
            this.eye = eye;
        }
        const myfriend = new person("john", "doe", 40, 'blue'); 
        const mycousin = new person("Balaji", "Chaudary", 30, 'black');

        person.prototype.nationality = "Indians";
        person.prototype.changeName = function(name) {
            this.lastName = name;
        }
        myfriend.changeName("Skully");
        myfriend.lastName = "Vinay";

        document.getElementById("demo").innerHTML = "My friend nationality " + myfriend.nationality;
    </script>
</body>
</html>
